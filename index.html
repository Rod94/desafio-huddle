<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header-huddle">
    <img src="/images/logo.svg" alt="Logo">
  </header>

  <figure class="img-huddle">
    <img src="/images/illustration-mockups.svg" alt="Mockup">
  </figure>

  <section class="section-huddle">    
    <p class="paragraph-huddle">
      Build The Community Your Fans Will Love
    </p>
    <p class="subparagraph-huddle">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
    <button class="register-huddle">
      Register
    </button>
  </section>



  <footer class="me">
    <p class="myself">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rod94/desafio-huddle" target="_blank">Rodolpho Caetano</a>.
    </p>
  </footer>
</body>
</html>
